<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>.</title>
</head>
<style>
body {
    background: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
  }
  
  .letter {
    background: #fff;
    border: 2px solid #ff4d4d;
    border-radius: 12px;
    padding: 2rem;
    width: 400px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    position: relative;
  }
  
  .heart {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: red;
  }
  
  .text {
    white-space: pre-wrap;
    font-size: 1rem;
    color: #333;
  }
  
</style>
<body>
  <div class="letter">
    <div class="heart">❤️</div>
    <div class="text" id="loveText"></div>
  </div>

  <script>
    const message = `Clara,

Desde o dia em que nos conhecemos, eu tenho sido mais feliz, não consigo falar com palavras o quanto eu te amo, você é o amor da minha vida, e quero que seja você para todo o sempre, posso não ser o cara mais bonito, mais inteligente, ou o mais legal que você já conheceu, mas eu te prometo que vou dar o meu melhor para te fazer feliz, eu lutaria contra a morte por você, eu deixaria de programar, de jogar basquete, eu desistiria de tudo só para ter você ao meu lado, EU TE AMO!

Para sempre, eu e você. (e o brigadeiro)
💖`;

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("loveText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
